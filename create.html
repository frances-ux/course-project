<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Page</title>
    <link rel="stylesheet" type= "text/css" href="./public/styles/styles.css">
    <script src="https://kit.fontawesome.com/07c2827be3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <a href="./index.html"><img src="./public/images/CodeSquad-Comics-logo.png" alt="blue logo of codesquad comics with books image"></a>
                
            <ul class="inline-nav">
                    <li class="inline-nav"><a href="./index.html">HOME</a></li>
                    <li class="inline-nav"><a href="./about.html">ABOUT</a></li>
                    <li class="inline-nav"><a href="./login.html">LOGIN</a></li>
            </ul>
            <a href="#" class="menu-icon"><i class="fa fa-bars"></i></a>
        </nav>
    </header>
    <div class="create-container">
        <div class="create-content">
            <h1 class="title centered-text">CREATE NEW COMIC</h1>
            <form action="#">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" placeholder="Author">
                </div>
                <div>  
                    <label for="publisher">Publisher:</label>
                    <select name="publisher" id="publisher">
                        <option value="" disabled selected hidden>Select</option>
                        <option value="boombox">BOOM! Box</option>
                        <option value="dccomics">DC Comics</option>
                        <option value="hna">Harry N. Abrams</option>
                        <option value="iconbooks">Icon Books</option>
                        <option value="imagecomics">Image Comics</option>
                        <option value="marvel">Marvel</option>
                        <option value="ss">Simon &amp; Schuster</option>
                        <option value="tsp">Top Shelf Productions</option>
                        <option value="vml">VIZ Media LLC</option>
                    </select>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre" placeholder="Genre">
                </div>
                <div>
                    <label for="pages">Number of pages:</label>
                    <input type="text" name="pages" id="pages" placeholder="Number of pages">
                </div>
                <div>
                    <label for="rating">Rating:</label>
                    <input type="text" name="rating" id="rating" maxlength="4" size="4" placeholder="number (0-5)">
                </div>
                <div>
                    <label for="synopsis">Synopsis:</label>
                    <textarea id="synopsis" name="synopsis" rows="2" cols="20" placeholder="Synopsis"></textarea>
                </div>
                <div class="centered-text">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>


    <footer class="make-it">
    
        <!---section 1--->
        <div>
            <ul>
                <li><h3 class="yellow">VISIT US</h3></li> 
                <li>CodeSquad Comics</li>
                <li>123 Dorchester Avenue </li>  
                <li>Boston, MA 02124</li>
            </ul>
        </div> 
        
        <!---section 2--->
        <div>
            <ul>
                <li><h3 class="yellow">LINKS</h3></li>
                <li><a href="./index.html">Home</a></li> 
                <li><a href="./about.html">About</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </div> 
        
        <!---section 3--->
        <div>
            <ul>
                <li><h3 class="yellow">FOLLOW US</h3></li>
                <div class="follow">
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </div>
            </ul>
        </div>
        
        <!---section 4--->
        <div>
            <ul>
                <li><h3 class="yellow">A PRODUCT OF</h3></li>
                <li><a href="http://codesquad.org/" target="_blank"><img src="./public/images/CodeSquad-logo-b.png" alt="CodeSquad logo with red and black text"></a></li> 
            </ul>
        </div>
    </footer>
</body>
</html>
